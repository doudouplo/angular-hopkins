<!DOCTYPE html>
<html ng-app="MsgApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    </script>
  </head>
  <body>
    <h1>Expression et litteral</h1>
    <div ng-controller="MsgController">
      {{nom| uppercase}} "<u>et un texte separateur. </u>"
      {{ecritMessage()}}

      <div>
        et maintenant en image <br>
         <img ng-src="images/{{image}}.png">

      </div>
      <div>
        <button ng-click="changeImage()">afficher etoile</button>
      </div>

      <div>
        <button ng-click="ToggleChangeImage()">ToggleChangeImage</button>
      </div>

      <div ><br>
        et une variable filtré en js {{encoreUneVariable}}
      </div>

      <div ><br>
        la vie coute chere {{coutDeLaVie*3 | currency : "€" : 2 }}
      </div>
    </div>
  </body>
</html>
